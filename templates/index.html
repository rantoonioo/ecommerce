{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center mt-4">
    <h1 class="display-4">¡Bienvenido a E-commerce Cartoon!</h1>
    <p class="lead">Encuentra productos únicos y divertidos.</p>
   
</div>

<div class="container mt-4">
    <div class="row">
        {% for articulo in articulos %}
        <div class="col-md-4">
            <div class="card2 mb-4">
                <img src="{{ articulo.imagen.url }}" class="card_image2" alt="{{ articulo.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ articulo.titulo }}</h5>
           
                    <p class="card-text"><strong>Precio: ${{ articulo.precio }}</strong></p>
                    <a href="{% url 'blog:detalle_articulo' articulo.id %}" class="btn btn-cartoon mt-3">Ver detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
