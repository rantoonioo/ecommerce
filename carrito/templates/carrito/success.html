<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="shadow-lg p-4 mb-5 bg-light text-dark rounded">
    <h1 class="text-center mb-4">¡Compra realizada con éxito!</h1>
    
    <div class="mb-3">
        <p><strong>Pedido ID:</strong> {{ pedido.id }}</p>
        <p><strong>Total:</strong> ${{ pedido.total }}</p>
        <p><strong>Estado:</strong> {{ pedido.estado }}</p>
    </div>

    <h3 class="mt-4 mb-3">Productos comprados:</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos_comprados %}
                <tr>
                    <td>{{ producto.titulo }}</td>
                    <td>{{ producto.cantidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/perfil" class="btn btn-primary btn-lg">Ir a mi perfil</a>
    </div>
</div>
